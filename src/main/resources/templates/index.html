<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3" >Add Category</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categoryList}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${category.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${category.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
         <!--   <tr th:each="sub:${category.subCategories}">
            <td th:text="${sub.id}"></td>
            <td th:text="${sub.name}"></td>
            </tr>-->
        </tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
